<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --bg-primary: #f8fafc;
            --bg-card: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .dashboard {
            display: grid;
            gap: 24px;
            margin-bottom: 32px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .current-temp-card {
            text-align: center;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        .temp-value {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            margin: 16px 0;
        }

        .temp-label {
            font-size: 0.875rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .timestamp {
            margin-top: 12px;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            font-size: 0.75rem;
            margin-top: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            outline: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .chart-card {
            min-height: 400px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chart-container {
            position: relative;
            height: 350px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border-left: 4px solid var(--danger);
            padding: 16px;
            border-radius: 8px;
            color: #991b1b;
            margin: 16px 0;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            .temp-value { font-size: 3rem; }
            .controls { flex-direction: column; }
            .btn { width: 100%; }
        }

        footer {
            text-align: center;
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Temperature Monitor</h1>
            <p class="subtitle">Система мониторинга температуры в реальном времени</p>
        </header>

        <div class="dashboard">
            <div class="card current-temp-card">
                <div class="temp-label">Текущая температура</div>
                <div class="temp-value" id="currentTemp">--</div>
                <div class="timestamp" id="timestamp">Загрузка...</div>
            </div>
        </div>

        <div class="card">
            <div class="chart-header">
                <h2 class="chart-title">Статистика</h2>
                <div class="controls">
                    <button class="btn btn-secondary active" onclick="loadStats('history')" data-type="history">
                        24 часа
                    </button>
                    <button class="btn btn-secondary" onclick="loadStats('hourly')" data-type="hourly">
                        Почасовая
                    </button>
                    <button class="btn btn-secondary" onclick="loadStats('daily')" data-type="daily">
                        Дневная
                    </button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <footer>
            <p>Система мониторинга температуры • 2026</p>
        </footer>
    </div>

    <script>
        let chart = null;
        let currentType = 'history';

        function updateCurrent() {
            fetch('/api/proxy/current')
                .then(r => r.json())
                .then(data => {
                    if (data.temperature !== undefined) {
                        const temp = data.temperature.toFixed(1);
                        document.getElementById('currentTemp').innerText = temp + '°C';
                        
                        const date = new Date(data.timestamp * 1000);
                        const formatted = date.toLocaleString('ru-RU', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit',
                            second: '2-digit'
                        });
                        document.getElementById('timestamp').innerText = 'Обновлено: ' + formatted;
                    }
                })
                .catch(err => {
                    console.error('Ошибка загрузки текущей температуры:', err);
                    document.getElementById('currentTemp').innerText = 'Н/Д';
                    document.getElementById('timestamp').innerText = 'Ошибка подключения';
                });
        }

        function loadStats(type) {
            document.querySelectorAll('.btn-secondary').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-type') === type) {
                    btn.classList.add('active');
                }
            });

            currentType = type;
            let start = Math.floor(Date.now() / 1000);
            let end = start;
            
            if (type === 'history') start -= 86400;
            else if (type === 'hourly') start -= 30 * 86400;
            else if (type === 'daily') start -= 365 * 86400;

            fetch(`/api/proxy/stats?type=${type}&start=${start}&end=${end}`)
                .then(r => r.json())
                .then(data => updateChart(data, type))
                .catch(err => console.error('Ошибка загрузки статистики:', err));
        }

        function updateChart(data, type) {
            const ctx = document.getElementById('tempChart').getContext('2d');
            
            const labels = data.map(d => {
                const date = new Date(d.timestamp * 1000);
                if (type === 'daily') {
                    return date.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit' });
                } else if (type === 'hourly') {
                    return date.toLocaleString('ru-RU', { day: '2-digit', month: '2-digit', hour: '2-digit' });
                } else {
                    return date.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                }
            });
            
            const values = data.map(d => d.temperature);

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 3,
                        pointHoverRadius: 6,
                        pointBackgroundColor: '#2563eb',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            cornerRadius: 8,
                            titleFont: { size: 14, weight: '600' },
                            bodyFont: { size: 13 },
                            callbacks: {
                                label: function(context) {
                                    return context.parsed.y.toFixed(2) + '°C';
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                font: { size: 11 }
                            }
                        },
                        y: {
                            grid: {
                                color: '#e2e8f0'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(1);
                                },
                                font: { size: 11 }
                            }
                        }
                    }
                }
            });
        }

        setInterval(updateCurrent, 5000);
        updateCurrent();
        loadStats('history');
    </script>
</body>
</html>
